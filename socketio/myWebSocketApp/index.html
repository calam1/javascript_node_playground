<h1>Hello Sockets!!</h1>
<h4>Open your console to see the data from server!</h4>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:1234');
    socket.on('news', function(data) {
        console.log(data);
        socket.emit('my other event', {
            my: 'data'
        });
    });
</script>
